<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran</title>
</head>
<body>
  <h1>Form Pendaftaran</h1>
  <form action="/process.php" method="post"> <label for="nama">Nama:</label>
    <input type="text" name="nama" id="nama" placeholder="Masukkan Nama Lengkap" required><br><br>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="Masukkan Password" required><br><br>

    <label for="tanggal_lahir">Tanggal Lahir:</label>
    <input type="date" name="tanggal_lahir" id="tanggal_lahir" placeholder="hh/bb/tttt" required><br><br>

    <label>Jenis Kelamin:</label>
    <input type="radio" name="jenis_kelamin" id="laki-laki" value="laki-laki" checked> Laki-laki
    <input type="radio" name="jenis_kelamin" id="perempuan" value="perempuan"> Perempuan<br><br>

    <label for="jurusan">Jurusan:</label>
    <select name="jurusan" id="jurusan">
      <option value="">Pilih Jurusan</option>
      <option value="IMT">IMT</option>
      <option value="RPL">RPL</option>
      <option value="TKJ">TKJ</option>
    </select><br><br>

    <label>Hobi:</label><br>
    <input type="checkbox" name="hobi[]" value="membaca"> Membaca
    <input type="checkbox" name="hobi[]" value="olahraga"> Olahraga
    <input type="checkbox" name="hobi[]" value="traveling"> Traveling<br>
    <input type="checkbox" name="hobi[]" value="lainnya"> Lainnya<br><br>

    <label for="alamat">Alamat:</label>
    <textarea name="alamat" id="alamat" rows="4" cols="50" placeholder="Masukkan Alamat Lengkap"></textarea><br><br>

    <label for="semester">Semester:</label>
    <select name="semester" id="semester">
      <option value="">Pilih Semester</option>
      <option value="satu">Satu</option>
      <option value="dua">Dua</option>
      <option value="tiga">Tiga</option>
      <option value="empat">Empat</option>
      <option value="lima">Lima</option>
      <option value="enam">Enam</option>
      <option value="tujuh">Tujuh</option>
      <option value="delapan">Delapan</option>
    </select><br><br>

    <button type="submit">Kirim</button>
  </form>
</body>
</html>
